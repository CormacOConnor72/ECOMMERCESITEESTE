name: Deploy to AWS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  S3_BUCKET: shop-cormacoconnor-net
  CLOUDFRONT_DISTRIBUTION_ID: E3M9R3VIPZSDN0
  AWS_REGION: eu-north-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Build application
      run: npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy static assets to S3 (with long-term cache)
      run: |
        aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
          --cache-control "max-age=31536000,public,immutable" \
          --exclude "*.html" \
          --delete

    - name: Deploy HTML files to S3 (with no-cache)
      run: |
        aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
          --cache-control "no-cache" \
          --include "*.html"

    - name: Invalidate CloudFront cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"

    - name: Deployment summary
      run: |
        echo "üöÄ Deployment completed successfully!"
        echo "üì¶ Build artifacts uploaded to S3: ${{ env.S3_BUCKET }}"
        echo "üåê CloudFront cache invalidated: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
        echo "üîó Live site: https://shop.cormacoconnor.net"